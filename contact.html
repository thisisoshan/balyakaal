    <main>
        <div class="map">
            <h2>Find us here...</h2>
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2100.6323297735166!2d85.33079326412837!3d27.69169835376033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2snp!4v1502937523996"
            frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div class="formContent">
            <div class="container">
                <div class="row main">
                    <div class="main-login main-center">
                    <h1 style="margin: 20px 0 30px 0;">Or send us an email. We'll get to you.</h1>
                        <form class="" method="post" action="#">
                            
                            <div class="form-group">
                                <label for="name" class="cols-sm-2 control-label">Your Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                                    </div>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope fa-lg" aria-hidden="true"></i></span>
                                        <input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                                    </div>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label">Address</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="address" id="address"  placeholder="Enter your address"/>
                                    </div>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="username" class="cols-sm-2 control-label">Mobile</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-mobile fa-lg" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="username" id="mobile"  placeholder="Enter your contact number (mobile)"/>
                                    </div>
                                </div>
                            </div>
    

                            <div class="form-group">
                                <label for="confirm" class="cols-sm-2 control-label">Your Messege</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-comment-o fa-lg" aria-hidden="true"></i></span>
                                        <textarea rows="5" type="text" style="resize: none;" class="form-control" name="messege" id="messege"  placeholder="Enter your messege"/></textarea>
                                    </div>
                                </div>
                            </div>
    
                            <div class="form-group ">
                                <a target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Send</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/plugins/jquery-3.2.1.min.js"></script>

        })
    </script>
