    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Balyakaal</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/contact.css">
    <!--<link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Aladin|Delius" rel="stylesheet">-->
    
    <link rel="stylesheet" href="assets/plugins/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/plugins/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/plugins/animate.css">
</head>

<body>
    
    <nav>
        <div class="nav">
            <a class="brand" href="./"><img src="assets/images/balyakaal.svg" alt=""></a>
            <b><i></i></b>
            <div class="nav-links">
                <div class="links">
                    <a href="./about"><p>About Us</p></a>
                </div>
                <div class="links">
                    <a href="./promises"><p>Our Promises</p></a>
                </div>
                <div class="links">
                    <a href="./schedule"><p>Schedule</p></a>
                </div>
                <div class="links">
                    <a href="./supervision"><p>Supervision</p></a>
                </div>
                <div class="links">
                    <a href="./contact"><p>Contact</p></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="mobilenav">
        <b><i class="fa fa-times"></i></b>
        <div class="mobnav">
            <div class="moblinks"><a href="./about">About Us</a></div>
            <div class="moblinks"><a href="./promises">Our Promises</a></div>
            <div class="moblinks"><a href="./schedule">Schedule</a></div>
            <div class="moblinks"><a href="./supervision">Supervision</a></div>
            <div class="moblinks"><a href="./contact">Contact</a></div>
        </div>
    </div>

    <main>
        <div class="context">
            <h1>Contact</h1><p><i>Our excellent IT team will return to you ASAP.</i></p>
        </div>
        <div class="form">
            <form method="POST">
                <input type="text" name="fname" placeholder="Your first name (required)">
                <input type="text" name="mname" placeholder="Your middle name (optional)">
                <input type="text" name="lname" placeholder="Your last name (required)">
                <input type="text" name="email" placeholder="Your email address (optional)">
                <textarea type="text" name="msg" placeholder="Your messege"></textarea>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="assets/plugins/jquery-3.2.1.min.js"></script>
    <script>
        $('.nav b').on('click', function() {
            $('.mobilenav').addClass("active");
        })
        $('.mobilenav b').on('click', function() {
            $('.mobilenav').removeClass("active");
        })
    </script>
</body>

</html>
